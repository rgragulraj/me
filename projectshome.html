<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Ragul Raj</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1f7f 0%, #2d3ba8 50%, #1a1f7f 100%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.65;
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 200px;
            padding: 2rem 1.5rem;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 1.5rem;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            transition: opacity 0.3s ease;
            display: block;
            padding: 0.5rem 0;
            position: relative;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: -0.5rem;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 3px;
            background-color: #ffd700;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover {
            opacity: 0.7;
        }

        .nav-link.active::before {
            opacity: 1;
        }

        /* Menu Button - Hidden by default, shown on mobile */
        .menu-button {
            display: none;
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1000;
            background: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 24px;
            height: 18px;
        }

        .menu-button span {
            display: block;
            width: 24px;
            height: 2px;
            background: #fff;
            margin: 4px 0;
            transition: all 0.3s ease;
        }

        .menu-button.hidden {
            display: none;
        }

        /* Sidebar Overlay - Mobile only */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
        }

        /* Main Content */
        .main-content {
            margin-left: 200px;
            flex: 1;
            padding: 4rem 5rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        h1 {
            font-family: 'Playfair Display', Georgia, 'Times New Roman', serif;
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            color: #fff;
        }



        .intro-section {
            margin-bottom: 2rem;
            max-width: 700px;
        }

        .project-list {
            list-style: none;
            max-width: 700px;
            position: relative;
        }

        .project-list::before {
            content: '';
            position: absolute;
            left: 2px;
            top: 1.5rem;
            bottom: 1.5rem;
            width: 0;
            border-left: 1px dotted rgba(255, 255, 255, 0.45);
            z-index: 0;
        }

        .project-item {
            position: relative;
            margin-bottom: 1.75rem;
            padding-left: 2rem;
            display: flex;
            align-items: flex-start;
        }

        .project-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 1.5rem;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            z-index: 2;
        }

        .project-box {
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .project-box:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .project-body {
            flex: 1;
            min-width: 0;
        }

        .project-image-wrap {
            flex-shrink: 0;
            width: 160px;
            border-radius: 6px;
            overflow: hidden;
            align-self: stretch; /* match the height of the project box */
        }

        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .project-box:hover .project-image {
            opacity: 1;
        }

        .project-header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }

        .project-link {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0;
            flex: 1;
            min-width: 0;
        }

        .project-date {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.85rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.6);
            flex-shrink: 0;
        }

        .project-desc {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.85);
            margin-top: 0.5rem;
            line-height: 1.55;
        }

        .project-desc code {
            font-size: 0.9em;
            padding: 0.15em 0.4em;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        p {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.8;
        }

        h2 {
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            margin-bottom: 2rem;
            color: #fff;
            text-transform: uppercase;
        }

        ul {
            list-style: none;
        }

        li {
            margin-bottom: 1.25rem;
        }

        a {
            color: #fff;
            text-decoration: none;
            position: relative;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
        }

        a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #ffd700;
            transition: width 0.3s ease;
        }

        a:hover {
            color: #ffd700;
        }

        a:hover::after {
            width: 100%;
        }

        /* Grid Background Effect */
        .grid-bg {
            position: fixed;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.12) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.12) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0;
            pointer-events: none;
            z-index: 1;
            opacity: 1;
            mask-image: linear-gradient(to left, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 50%, rgba(0,0,0,0) 100%);
            -webkit-mask-image: linear-gradient(to left, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 50%, rgba(0,0,0,0) 100%);
            transition: transform 0.15s ease-out, filter 0.15s ease-out;
            transform-origin: var(--mouse-x, 50%) var(--mouse-y, 50%);
        }

        /* Grid repel effect overlay */
        .grid-repel {
            position: fixed;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                transparent 0%, 
                transparent 30%,
                rgba(255, 255, 255, 0.05) 50%,
                transparent 70%);
            mask-image: linear-gradient(to left, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 50%, rgba(0,0,0,0) 100%);
            -webkit-mask-image: linear-gradient(to left, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 50%, rgba(0,0,0,0) 100%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .grid-repel.active {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 150px;
                padding: 1.5rem 1rem;
            }

            .main-content {
                margin-left: 150px;
                padding: 3rem 3rem;
            }

            h1 {
                font-size: 2.8rem;
            }

            .grid-bg {
                width: 100%;
                background-size: 40px 40px;
                opacity: 0.9;
            }

            .grid-repel {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            /* Menu Button - Show on mobile */
            .menu-button {
                display: block;
            }

            .menu-button.hidden {
                display: none;
            }

            /* Sidebar Overlay - Show on mobile */
            .sidebar-overlay {
                display: block;
            }

            /* Sidebar - Hidden by default on mobile, slides in when toggled */
            .sidebar {
                width: 250px;
                height: 100vh;
                border-right: 1px solid rgba(255, 255, 255, 0.1);
                padding: 2rem 1.5rem;
                position: fixed;
                left: -250px;
                top: 0;
                transition: left 0.3s ease;
                z-index: 999;
                background: linear-gradient(135deg, #1a1f7f 0%, #2d3ba8 50%, #1a1f7f 100%);
                display: block;
            }

            .sidebar.active {
                left: 0;
            }

            .nav-menu {
                display: block;
                list-style: none;
            }

            .nav-item {
                margin-bottom: 1.5rem;
            }

            .main-content {
                margin-left: 0;
                padding: 2.5rem 1.5rem;
                align-items: flex-start;
                justify-content: center;
                min-height: 100vh;
            }

            h1 {
                font-size: 2.2rem;
                margin-bottom: 0.5rem;
                text-align: left;
            }

            .intro-section,
            .project-list {
                margin-left: auto;
                margin-right: auto;
            }

            .project-item {
                padding-left: 1.75rem;
            }

            .project-item::before {
                top: 1.25rem;
            }

            .project-list::before {
                top: 1.25rem;
                bottom: 1.25rem;
            }

            .project-box {
                flex-direction: column;
                padding: 0.75rem 1rem;
            }

            .project-image-wrap {
                width: 120px;
                height: 120px;
                align-self: center;
            }

            .grid-bg {
                width: 100%;
                background-size: 30px 30px;
                opacity: 0.8;
            }

            .grid-repel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="grid-repel"></div>
    
    <button class="menu-button" id="menuButton" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <aside class="sidebar" id="sidebar">
        <nav>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">OVERVIEW</a></li>
                <li class="nav-item"><a href="projectshome.html" class="nav-link active">PROJECTS</a></li>
                <li class="nav-item"><a href="experience.html" class="nav-link">EXPERIENCE</a></li>
                <li class="nav-item"><a href="#" class="nav-link">EDUCATION</a></li>

            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <h1>Projects</h1>
        <ul class="project-list" id="projectList">
            <!-- Projects will be loaded here dynamically -->
        </ul>
    </main>

    <script>
        // Mobile menu toggle functionality
        const menuButton = document.getElementById('menuButton');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        function openSidebar() {
            sidebar.classList.add('active');
            sidebarOverlay.classList.add('active');
            menuButton.classList.add('hidden');
        }

        function closeSidebar() {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
            menuButton.classList.remove('hidden');
        }

        function toggleSidebar() {
            if (sidebar.classList.contains('active')) {
                closeSidebar();
            } else {
                openSidebar();
            }
        }

        // Only open/close menu when clicking the button
        menuButton.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleSidebar();
        });

        // Close menu when clicking overlay
        sidebarOverlay.addEventListener('click', (e) => {
            e.stopPropagation();
            closeSidebar();
        });

        // Close sidebar when clicking on nav links (mobile only)
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    toggleSidebar();
                }
            });
        });

        // Parse frontmatter from markdown content
        function parseFrontmatter(markdown) {
            // Try to match frontmatter block - handle optional blank line after closing ---
            const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n\s*([\s\S]*)$/;
            const match = markdown.match(frontmatterRegex);
            
            if (!match) {
                console.warn('No frontmatter found in markdown. Content:', markdown.substring(0, 200));
                return { frontmatter: {}, body: markdown };
            }
            
            const frontmatterText = match[1].trim();
            const body = match[2];
            const frontmatter = {};
            
            // Parse YAML-like frontmatter (simple key: value pairs)
            frontmatterText.split('\n').forEach(line => {
                const trimmedLine = line.trim();
                if (!trimmedLine) return; // Skip empty lines
                
                const colonIndex = trimmedLine.indexOf(':');
                if (colonIndex > 0) {
                    const key = trimmedLine.substring(0, colonIndex).trim();
                    let value = trimmedLine.substring(colonIndex + 1).trim();
                    // Remove quotes if present
                    if ((value.startsWith('"') && value.endsWith('"')) || 
                        (value.startsWith("'") && value.endsWith("'"))) {
                        value = value.slice(1, -1);
                    }
                    frontmatter[key] = value;
                }
            });
            
            return { frontmatter, body };
        }

        // Load and render projects
        async function loadProjects() {
            const projectList = document.getElementById('projectList');
            
            try {
                // Fetch the index of project slugs
                const indexResponse = await fetch('projects/index.json');
                const slugs = await indexResponse.json();
                
                // Fetch and render each project
                const projectPromises = slugs.map(async (slug) => {
                    try {
                        const mdResponse = await fetch(`projects/${slug}/${slug}.md`);
                        
                        // Check if the file was found
                        if (!mdResponse.ok) {
                            console.error(`Failed to fetch projects/${slug}/${slug}.md: ${mdResponse.status} ${mdResponse.statusText}`);
                            console.error(`Make sure ${slug}/${slug}.md exists in the projects/ folder and is committed to GitHub.`);
                            return null;
                        }
                        
                        const markdown = await mdResponse.text();
                        
                        // Check if we got an HTML error page instead of markdown
                        if (markdown.trim().startsWith('<!DOCTYPE html>') || markdown.trim().startsWith('<html')) {
                            console.error(`Received HTML instead of markdown for ${slug}/${slug}.md. File may not exist on GitHub Pages.`);
                            return null;
                        }
                        
                        const { frontmatter } = parseFrontmatter(markdown);
                        
                        const title = frontmatter.title || slug;
                        const date = frontmatter.date || '';
                        const summary = frontmatter.summary || '';
                        const image = frontmatter.image || '';
                        
                        // Create project item HTML
                        const li = document.createElement('li');
                        li.className = 'project-item';
                        li.innerHTML = `
                            <div class="project-box">
                                <div class="project-body">
                                    <div class="project-header">
                                        <a href="projects/project.html?slug=${slug}" class="project-link">${title}</a>
                                        ${date ? `<span class="project-date">${date}</span>` : ''}
                                    </div>
                                    ${summary ? `<p class="project-desc">${summary}</p>` : ''}
                                </div>
                                ${image ? `<div class="project-image-wrap"><img src="projects/${slug}/${image}" alt="${title}" class="project-image" onerror="this.parentElement.style.display='none'"></div>` : ''}
                            </div>
                        `;
                        
                        return li;
                    } catch (error) {
                        console.error(`Error loading project ${slug}:`, error);
                        return null;
                    }
                });
                
                const projectElements = await Promise.all(projectPromises);
                projectElements.forEach(element => {
                    if (element) {
                        projectList.appendChild(element);
                    }
                });
            } catch (error) {
                console.error('Error loading projects:', error);
                projectList.innerHTML = '<li class="project-item"><p>Error loading projects. Please ensure the site is served over HTTP.</p></li>';
            }
        }

        // Load projects on page load
        loadProjects();

        // Interactive grid repel effect
        const gridBg = document.querySelector('.grid-bg');
        const gridRepel = document.querySelector('.grid-repel');
        const gridRect = gridBg.getBoundingClientRect();

        // Track mouse movement over the grid area
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Check if mouse is over the grid area
            const rect = gridBg.getBoundingClientRect();
            const isOverGrid = mouseX >= rect.left && mouseX <= rect.right && 
                              mouseY >= rect.top && mouseY <= rect.bottom;

            if (isOverGrid) {
                // Calculate relative position within grid
                const relativeX = ((mouseX - rect.left) / rect.width) * 100;
                const relativeY = ((mouseY - rect.top) / rect.height) * 100;
                
                // Calculate distance from center for repel effect
                const centerX = 50;
                const centerY = 50;
                const deltaX = relativeX - centerX;
                const deltaY = relativeY - centerY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                // Create repel effect - scale and rotate based on mouse position
                const repelStrength = Math.min(distance / 50, 1.5);
                const scale = 1 + (repelStrength * 0.08);
                const rotateX = (deltaY / 100) * 2;
                const rotateY = (deltaX / 100) * -2;
                
                // Apply transform to create repel effect
                gridBg.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(${scale})`;
                gridBg.style.filter = `brightness(${1 + repelStrength * 0.1})`;
                
                // Update repel overlay position
                gridRepel.style.setProperty('--mouse-x', relativeX + '%');
                gridRepel.style.setProperty('--mouse-y', relativeY + '%');
                gridRepel.classList.add('active');
            } else {
                // Reset when mouse leaves grid area
                gridBg.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)';
                gridBg.style.filter = 'brightness(1)';
                gridRepel.classList.remove('active');
            }
        });
    </script>
</body>
</html>
