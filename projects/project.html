<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Ragul Raj</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1f7f 0%, #2d3ba8 50%, #1a1f7f 100%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.65;
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 200px;
            padding: 2rem 1.5rem;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .nav-menu { list-style: none; }
        .nav-item { margin-bottom: 1.5rem; }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            transition: opacity 0.3s ease;
            display: block;
            padding: 0.5rem 0;
            position: relative;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: -0.5rem;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 3px;
            background-color: #ffd700;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover { opacity: 0.7; }
        .nav-link.active::before { opacity: 1; }

        .menu-button {
            display: none;
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1000;
            background: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 24px;
            height: 18px;
        }

        .menu-button span {
            display: block;
            width: 24px;
            height: 2px;
            background: #fff;
            margin: 4px 0;
            transition: all 0.3s ease;
        }

        .menu-button.hidden { display: none; }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar-overlay.active { opacity: 1; }

        .main-content {
            position: relative;
            z-index: 1;
            margin-left: 200px;
            flex: 1;
            padding: 4rem 5rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        h1 {
            font-family: 'Playfair Display', Georgia, 'Times New Roman', serif;
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            margin-left: auto;
            margin-right: auto;
            letter-spacing: -0.02em;
            color: #fff;
            text-align: left;
            max-width: 700px;
            width: 100%;
        }

        .project-date {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.9rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1.5rem;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            max-width: 700px;
            width: 100%;
        }

        .project-content {
            max-width: 700px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .project-content p {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.8;
        }

        .project-content h2 {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .project-content h3 {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: #fff;
        }

        .project-content ul, .project-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .project-content li {
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.85);
        }

        .project-content code {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            padding: 0.15em 0.4em;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
        }

        .project-content pre {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 1.5rem;
        }

        .project-content pre code {
            background: none;
            padding: 0;
        }

        .project-content a {
            color: #ffd700;
            text-decoration: none;
            position: relative;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .project-content a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #ffd700;
            transition: width 0.3s ease;
        }

        .project-content a:hover::after {
            width: 100%;
        }

        .project-content img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin: 1.5rem 0;
        }

        .project-content img:first-of-type {
            display: block;
            width: 100%;
            /* Don't crop hero images (some are tall/portrait). */
            max-height: none;
            object-fit: contain;
            margin-top: 0;
            background: rgba(255, 255, 255, 0.06);
        }

        .project-content blockquote {
            border-left: 3px solid rgba(255, 255, 255, 0.3);
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        .project-content table {
            border-collapse: separate;
            border-spacing: 1.5rem 0.75rem;
            margin: 1.5rem 0;
            width: 100%;
        }

        .project-content th,
        .project-content td {
            padding: 0.5rem 1rem;
            vertical-align: top;
        }

        .loading {
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        .error {
            color: rgba(255, 100, 100, 0.9);
        }

        ul { list-style: none; }
        li { margin-bottom: 1.25rem; }

        a {
            color: #fff;
            text-decoration: none;
            position: relative;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
        }

        a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #ffd700;
            transition: width 0.3s ease;
        }

        a:hover { color: #ffd700; }
        a:hover::after { width: 100%; }

        .grid-bg {
            position: fixed;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.12) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.12) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0;
            pointer-events: none;
            z-index: 0;
            opacity: 1;
            mask-image: linear-gradient(to left, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 50%, rgba(0,0,0,0) 100%);
            -webkit-mask-image: linear-gradient(to left, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 50%, rgba(0,0,0,0) 100%);
            transition: transform 0.15s ease-out, filter 0.15s ease-out;
            transform-origin: var(--mouse-x, 50%) var(--mouse-y, 50%);
        }

        .grid-repel {
            position: fixed;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
                transparent 0%,
                transparent 30%,
                rgba(255, 255, 255, 0.05) 50%,
                transparent 70%);
            mask-image: linear-gradient(to left, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 50%, rgba(0,0,0,0) 100%);
            -webkit-mask-image: linear-gradient(to left, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 50%, rgba(0,0,0,0) 100%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .grid-repel.active { opacity: 1; }

        @media (max-width: 1024px) {
            .sidebar { width: 150px; padding: 1.5rem 1rem; }
            .main-content { margin-left: 150px; padding: 3rem 3rem; }
            h1 { font-size: 2.8rem; }
            .grid-bg { width: 100%; background-size: 40px 40px; opacity: 0.9; }
            .grid-repel { width: 100%; }
        }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .menu-button { display: block; }
            .menu-button.hidden { display: none; }
            .sidebar-overlay { display: block; }
            .sidebar {
                width: 250px;
                height: 100vh;
                border-right: 1px solid rgba(255, 255, 255, 0.1);
                padding: 2rem 1.5rem;
                position: fixed;
                left: -250px;
                top: 0;
                transition: left 0.3s ease;
                z-index: 999;
                background: linear-gradient(135deg, #1a1f7f 0%, #2d3ba8 50%, #1a1f7f 100%);
                display: block;
            }
            .sidebar.active { left: 0; }
            .nav-menu { display: block; list-style: none; }
            .nav-item { margin-bottom: 1.5rem; }
            .main-content {
                margin-left: 0;
                padding: 2.5rem 1.5rem;
                align-items: flex-start;
                justify-content: center;
                min-height: 100vh;
            }
            h1 { font-size: 2.2rem; margin-bottom: 0.5rem; text-align: left; }
            .project-content { margin-left: auto; margin-right: auto; }
            .grid-bg { width: 100%; background-size: 30px 30px; opacity: 0.8; }
            .grid-repel { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="grid-repel"></div>

    <button class="menu-button" id="menuButton" aria-label="Toggle menu">
        <span></span><span></span><span></span>
    </button>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <aside class="sidebar" id="sidebar">
        <nav>
            <ul class="nav-menu">
                <li class="nav-item"><a href="../index.html" class="nav-link">OVERVIEW</a></li>
                <li class="nav-item"><a href="../projectshome.html" class="nav-link">PROJECTS</a></li>
                <li class="nav-item"><a href="../experience.html" class="nav-link">EXPERIENCE</a></li>
                <li class="nav-item"><a href="../education.html" class="nav-link">EDUCATION</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <h1 id="projectTitle">Loading...</h1>
        <p class="project-date" id="projectDate"></p>
        <div class="project-content" id="projectContent">
            <p class="loading">Loading project content...</p>
        </div>
    </main>

    <script>
        // Parse frontmatter from markdown content
        function parseFrontmatter(markdown) {
            // Try to match frontmatter block - handle optional blank line after closing ---
            const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n\s*([\s\S]*)$/;
            const match = markdown.match(frontmatterRegex);
            
            if (!match) {
                // Only warn if it's actually markdown content, not an HTML error page
                if (!markdown.trim().startsWith('<!DOCTYPE html>') && !markdown.trim().startsWith('<html')) {
                    console.warn('No frontmatter found in markdown. Content:', markdown.substring(0, 200));
                }
                return { frontmatter: {}, body: markdown };
            }
            
            const frontmatterText = match[1].trim();
            const body = match[2];
            const frontmatter = {};
            
            // Parse YAML-like frontmatter (simple key: value pairs)
            frontmatterText.split('\n').forEach(line => {
                const trimmedLine = line.trim();
                if (!trimmedLine) return; // Skip empty lines
                
                const colonIndex = trimmedLine.indexOf(':');
                if (colonIndex > 0) {
                    const key = trimmedLine.substring(0, colonIndex).trim();
                    let value = trimmedLine.substring(colonIndex + 1).trim();
                    // Remove quotes if present
                    if ((value.startsWith('"') && value.endsWith('"')) || 
                        (value.startsWith("'") && value.endsWith("'"))) {
                        value = value.slice(1, -1);
                    }
                    frontmatter[key] = value;
                }
            });
            
            return { frontmatter, body };
        }

        // Load project content
        async function loadProject() {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');
            
            const dateEl = document.getElementById('projectDate');
            if (!slug) {
                document.getElementById('projectTitle').textContent = 'Project Not Found';
                dateEl.style.display = 'none';
                document.getElementById('projectContent').innerHTML = '<p class="error">No project slug specified in URL.</p>';
                return;
            }
            
            try {
                const response = await fetch(`${slug}/${slug}.md`);
                
                // Check if the file was found
                if (!response.ok) {
                    console.error(`Failed to fetch ${slug}/${slug}.md: ${response.status} ${response.statusText}`);
                    document.getElementById('projectTitle').textContent = 'Project Not Found';
                    dateEl.style.display = 'none';
                    document.getElementById('projectContent').innerHTML = `<p class="error">Failed to load project: ${response.status} ${response.statusText}. Make sure ${slug}/${slug}.md exists in the projects/ folder.</p>`;
                    return;
                }
                
                const markdown = await response.text();
                
                // Check if we got an HTML error page instead of markdown
                if (markdown.trim().startsWith('<!DOCTYPE html>') || markdown.trim().startsWith('<html')) {
                    console.error(`Received HTML instead of markdown for ${slug}/${slug}.md. File may not exist on GitHub Pages.`);
                    document.getElementById('projectTitle').textContent = 'Project Not Found';
                    dateEl.style.display = 'none';
                    document.getElementById('projectContent').innerHTML = `<p class="error">File ${slug}/${slug}.md not found. Make sure it exists in the projects/ folder and is committed to GitHub.</p>`;
                    return;
                }
                
                const { frontmatter, body } = parseFrontmatter(markdown);
                
                // Set title, date, and heading
                const title = frontmatter.title || slug;
                const date = frontmatter.date || '';
                document.title = `${title} - Ragul Raj`;
                document.getElementById('projectTitle').textContent = title;
                if (date) {
                    dateEl.textContent = date;
                    dateEl.style.display = '';
                } else {
                    dateEl.style.display = 'none';
                }

                // Render markdown body
                if (typeof marked !== 'undefined') {
                    let html = marked.parse(body);
                    // Remove duplicate title: strip first <h1> if it matches the frontmatter title (avoids showing title twice)
                    const firstH1 = html.match(/^\s*<h1[^>]*>([\s\S]*?)<\/h1>\s*/i);
                    if (firstH1) {
                        const h1Text = firstH1[1].replace(/<[^>]+>/g, '').trim().replace(/\s+/g, ' ');
                        const titleNorm = title.trim().replace(/\s+/g, ' ');
                        if (h1Text === titleNorm) html = html.slice(firstH1[0].length);
                    }
                    // Rewrite relative img src and href to project folder (e.g. image.png -> lerobot/image.png)
                    const base = slug + '/';
                    html = html.replace(/<img([^>]*)\ssrc="([^"]*)"/gi, (match, attrs, src) => {
                        if (!src || /^(https?:|\/|#)/.test(src.trim())) return match;
                        const path = src.startsWith('./') ? src.slice(2) : src;
                        return '<img' + attrs + ' src="' + base + path + '"';
                    });
                    html = html.replace(/<a([^>]*)\shref="([^"]*)"/gi, (match, attrs, href) => {
                        if (!href || /^(https?:|\/|#|mailto:)/.test(href.trim())) return match;
                        const path = href.startsWith('./') ? href.slice(2) : href;
                        return '<a' + attrs + ' href="' + base + path + '"';
                    });
                    document.getElementById('projectContent').innerHTML = html;
                } else {
                    // Fallback if marked.js hasn't loaded
                    document.getElementById('projectContent').innerHTML = `<pre>${body}</pre>`;
                }
            } catch (error) {
                console.error('Error loading project:', error);
                document.getElementById('projectTitle').textContent = 'Project Not Found';
                document.getElementById('projectDate').style.display = 'none';
                document.getElementById('projectContent').innerHTML = `<p class="error">Error loading project: ${error.message}. Please ensure the site is served over HTTP.</p>`;
            }
        }

        // Load project on page load
        loadProject();

        // Mobile menu toggle functionality
        const menuButton = document.getElementById('menuButton');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        function openSidebar() {
            sidebar.classList.add('active');
            sidebarOverlay.classList.add('active');
            menuButton.classList.add('hidden');
        }

        function closeSidebar() {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
            menuButton.classList.remove('hidden');
        }

        function toggleSidebar() {
            if (sidebar.classList.contains('active')) closeSidebar();
            else openSidebar();
        }

        menuButton.addEventListener('click', (e) => { e.stopPropagation(); toggleSidebar(); });
        sidebarOverlay.addEventListener('click', (e) => { e.stopPropagation(); closeSidebar(); });

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) toggleSidebar();
            });
        });

        // Interactive grid repel effect
        const gridBg = document.querySelector('.grid-bg');
        const gridRepel = document.querySelector('.grid-repel');

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const rect = gridBg.getBoundingClientRect();
            const isOverGrid = mouseX >= rect.left && mouseX <= rect.right &&
                mouseY >= rect.top && mouseY <= rect.bottom;

            if (isOverGrid) {
                const relativeX = ((mouseX - rect.left) / rect.width) * 100;
                const relativeY = ((mouseY - rect.top) / rect.height) * 100;
                const centerX = 50, centerY = 50;
                const deltaX = relativeX - centerX, deltaY = relativeY - centerY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const repelStrength = Math.min(distance / 50, 1.5);
                const scale = 1 + (repelStrength * 0.08);
                const rotateX = (deltaY / 100) * 2, rotateY = (deltaX / 100) * -2;

                gridBg.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(${scale})`;
                gridBg.style.filter = `brightness(${1 + repelStrength * 0.1})`;
                gridRepel.style.setProperty('--mouse-x', relativeX + '%');
                gridRepel.style.setProperty('--mouse-y', relativeY + '%');
                gridRepel.classList.add('active');
            } else {
                gridBg.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)';
                gridBg.style.filter = 'brightness(1)';
                gridRepel.classList.remove('active');
            }
        });
    </script>
</body>
</html>
